<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function useCounter() {
      const [counter, setCounter] = React.useState(0);

      React.useEffect(() => {
        console.log("Componente montado!");

        return () => {
          console.log("Componente desmontado!");
        };
      }, []);

      React.useEffect(() => {
        console.log(`Contador atualizado: ${counter}`);
      }, [counter]);

      function incrementCounter() {
        setCounter((prev) => prev + 1);
      }

      function decrementCounter() {
        setCounter((prev) => prev - 1);
      }

      function updateCounter(value) {
        setCounter(value);
      }

      return { counter, incrementCounter, decrementCounter, updateCounter };
    }

    function useUser() {
      const [name, setName] = React.useState("");

      React.useEffect(() => {
        console.log(`Nome atualizado: ${name}`);
      }, [name]);

      function updateName(newName) {
        setName(newName);
      }

      return { name, updateName };
    }

    function Counter() {
      const { counter, incrementCounter, decrementCounter, updateCounter } = useCounter();
      const { name, updateName } = useUser();

      React.useEffect(() => {
        console.log("Counter ou name atualizados")
      }, [counter, name]);

      return (
        <>
          <div>
            <label>Nome: </label>
            <input onChange={(e) => updateName(e.target.value)} value={name} />
          </div>

          <p>Contador: {counter}</p>
          <button onClick={() => updateCounter(10)}>Atualizar</button>
          <button onClick={incrementCounter}>Incrementar</button>
          <button onClick={decrementCounter}>Decrementar</button>
        </>
      );
    }

    function App() {
      const [showCounter, setShowCounter] = React.useState(true);

      return (
        <main>
          <button onClick={() => setShowCounter(!showCounter)}>Mostrar/Ocultar Contador</button>
          <hr />
          {showCounter && <Counter />}
        </main>
      );
    }


    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
